<div class="loginView">
	<form ng-submit="login(username,password)">
	  <input type = "text" placeholder="UserName" required ng-model="username">
	  <input type = "Password" placeholder="Password" required ng-model="password">
	  <input type = "submit" value="Login" class="btn btn-md btn-warning" >
	</form>
</div>
