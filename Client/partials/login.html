<div class="loginView">
	<form ng-submit="login()">
	  <input type = "email" placeholder="UserName(email)" required ng-model="userData.username">
	  <input type = "Password" placeholder="Password" required ng-model="userData.password">
	  <input type = "submit" value="Login" class="btn btn-md btn-warning" >
	</form>
</div>
