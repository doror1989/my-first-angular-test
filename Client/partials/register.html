<div class="container lgScreenChgLogin mdScreenChgRegister">
  <form class="form-signin" ng-submit="registerUser()">
	
	
	<h2 class="form-signin-heading">Please Register</h2>
	
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="userData.email">
	
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="userData.password">
	
	<label for="confirmPassword" class="sr-only">Confirm Password</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required ng-model="userData.confirmPassword">
	
	<button class="btn btn-lg btn-warning btn-block" type="submit" style="margin-top: 14px">Register</button>
	<br>
	<div class ="error">
		<p>{{message}}</p>
	</div>
  </form>

</div> <!-- /container -->
